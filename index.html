<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ひらがな暗号メーカー</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f5f5f5;
  }
  textarea {
    width: 80%;
    height: 80px;
    font-size: 18px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: none;
  }
  canvas {
    margin-top: 20px;
    border: 1px solid #aaa;
    background: white;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <h1>ひらがな暗号メーカー</h1>
  <p>ひらがなを入力して「変換」ボタンを押してね</p>

  <!-- ✅ 広い入力欄 -->
  <textarea id="inputText" placeholder="ここにひらがなを入力..."></textarea><br>
  <button onclick="encrypt()">変換</button>

  <br>
  <canvas id="canvas"></canvas>
</body>
</html>
